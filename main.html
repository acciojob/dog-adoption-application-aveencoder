<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Adoption Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>üêæ Dog Adoption Application</h1>
    <form action="#" method="post">
      <!-- Name -->
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" required>

      <!-- Phone Number -->
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

      <!-- Address -->
      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address" required>

      <!-- Lived with Dog Before -->
      <div class="checkbox-group">
        <input type="checkbox" id="livedWithDog" name="livedWithDog" value="Have you ever lived with a Dog before?">
        <label for="livedWithDog">Have you ever lived with a Dog before?</label>
      </div>

      <!-- Preferred Breeds -->
      <label for="preferredBreeds">Please select your preferred breeds</label>
      <select id="preferredBreeds" name="preferredBreeds[]" multiple required>
        <option value="Labrador Retriever">Labrador Retriever</option>
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Beagle">Beagle</option>
        <option value="Bulldog">Bulldog</option>
      </select>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
