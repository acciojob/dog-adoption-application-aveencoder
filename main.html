<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>DOG</title>

<body>
  <form action="#" method="post">
    <!-- name -->
    <label for="name">Name</label><br>
    <input type="text" id="name" placeholder="Name"><br>
    <!-- phone number -->
    <label for="phone">Phone Number</label><br>
    <input type="text" id="phone" name="lname" placeholder="Phone Number"><br>
   <!-- address -->
    <label for="address">Address</label><br>
    <input type="text" id="address" placeholder="Address"><br>
    <!-- checkbox -->
    <label for="checkbox">Have you ever lived with a Dog before?</label>
    <input type="checkbox" value="Have you ever lived with a Dog before?" id="checkbox"><br>
    <!-- multiSelect -->
    <label for="multiSelect">Please select your preferred breeds</label>
    <select name="dog" id="multiSelect" type="select">
      <option value="kalu">Kalu</option>
      <option value="raaju">raaju</option>
      <option value="desibreed">desibreed</option>
      <option value="tomi">tomi</option>
    </select><br>
    <!-- button -->
    <!-- <button type="submit">Submit</button> -->
	<input type="submit" value="Submit" id="submit"></input>
  </form>

</body>
