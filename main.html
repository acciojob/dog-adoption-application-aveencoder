<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Accessible Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <form action="#" method="post">
    <!-- name -->
    <label for="name">First name:</label><br>
    <input type="text" id="name" placeholder="Name"><br>
    <!-- phone number -->
    <label for="phone">Last name:</label><br>
    <input type="text" id="phone" name="lname" placeholder="Phone Number"><br>
   <!-- address -->
    <label for="address">First name:</label><br>
    <input type="text" id="address" placeholder="Address"><br>
    <!-- checkbox -->
    <label for="checkbox">Have you ever lived with a Dog before?</label>
    <input type="checkbox" value="checkbox" id="checkbox"><br>
    <!-- multiSelect -->
    <label for="multiSelect">which is the best dog breed you choose:</label>
    <select name="dog" id="multiSelect" type="select">
      <option value="kalu">Kalu</option>
      <option value="raaju">raaju</option>
      <option value="desibreed">desibreed</option>
      <option value="tomi">tomi</option>
    </select><br>
    <!-- button -->
    <button type="submit">Submit</button>
  </form>

</body>

</html>
